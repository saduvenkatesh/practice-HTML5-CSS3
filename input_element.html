<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT ELEMENT</title>
    <link rel="stylesheet" href="input_element.css">
</head>
<body>
    <form action="" method="post" autocomplete="on" novalidate>
        <label for="fname">First name : </label>
        <input type="text" id="fname" name="fname" value="" required> 
        <br>
        <br>
        <label for="lname">Last name :</label>
        <input type="text" required> 
        <br>
        <br>
         <label for="dateofbirth">DOB : </label>
         <input type="date" max="2010-12-14" min="2005-12-14" required>
         <br><br>
         <label for="vehicle">Select your vehicle</label>
         <br>
         <input type="checkbox" value="Bike">
         <label for="bike">Bike</label>
         <br>
         <input type="checkbox" value="Car">
         <label for="car">Car</label>
         <br>
         <input type="checkbox" value="Boat">
         <label for="boat">Boat</label>
         <br><br>
         <label for="color">Fav Color : </label>
         <input type="color">
         <br><br>
         <label for="favlanguage">Fav Programming Laguage : </label><br>
         <input type="radio" value="HTML">
         <label for="html">HTML</label><br>
         <input type="radio" value="CSS">
         <label for="css">CSS</label>
         <br><br>
         <label for="email">Email : </label>
         <input type="email">
         <br><br>
         <label for="password">password : </label>
         <input type="password" >
         <br><br>
         <label for="image">Upload image : </label>
         <input type="image">
         <br><br>
         <label for="file">Upload resume file : </label>
         <input type="file" >
        <br><br>
        <input type="reset">
        <input type="submit">

    </form>
</body>
</html>
